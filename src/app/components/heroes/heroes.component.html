<!-- 
    Using the UppercasePipe (|) 
    Pipes are a good way to format strings, currency amounts, dates, and other display data. 
    Angular ships with several built-in pipes, and you can create your own.
-->
<h2>My Heroes</h2>

<ul class="heroes">
  <!-- 
    Angular's class binding can add and remove a CSS class conditionally. 
    Add [class.some-css-class]="some-condition" to the element you want to style. 
  -->
  <li *ngFor="let hero of heroes">
    <button
      [class.selected]="hero === selectedHero"
      type="button"
      (click)="onSelect(hero)"
    >
      <span class="badge">{{ hero.id }}</span>
      <span class="name">{{ hero.name }}</span>
    </button>
  </li>
</ul>

<!--
  [hero]="selectedHero" is an Angular property binding.
  It's a one-way data binding from the selectedHero property of the HeroesComponent to the 
  hero property of the target element, which maps to the hero property of the HeroDetailComponent.
-->
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
